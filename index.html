<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dear Data Places</title>
	<link type="text/css" href="css/main.css" rel="stylesheet"/>

</head>
<body>
	<section id="title">
		<h1 id="title-text">Dear Data - Places</h1>
		<h3 id="subtitle-text">Subtitle</h3>
		<p id="instructions">Instructions</h3>
	</section>
	<section id="options">
		<div id="container-areaButtons">
			<h5 id="button-instructions">Places</h5>
			<button type="button" id="button-dc" value="dc">Washington, DC</button>
			<button type="button" id="button-sf" value="sf">Bay Area</button>
		</div>
		<div id="container-weekSlider">
			<h5 id="slider-instructions">Dates</h5>
			<input id="slider" class="slider" type="range" min="1" max="12" step="1" value="12" orient="horizontal"></input>
		</div>
	</section>
	<section id="graphic">
		<svg id="svg-graphic" width="100%" height="100%"></svg>
	</section>

  <script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="js/build.js"></script>

</body>
</html>
